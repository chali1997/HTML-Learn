<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Alex the CSS Husky</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link href="/style/dog.css" rel="stylesheet">

</head>

<body>
<!-- partial:index.partial.html -->
<div class="husky">
    <div class="mane">
        <div class="coat"></div>
    </div>
    <div class="body">
        <div class="head">
            <div class="ear"></div>
            <div class="ear"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="nose"></div>
                <div class="mouth">
                    <div class="lips"></div>
                    <div class="tongue"></div>
                </div>
            </div>
        </div>
        <div class="torso"></div>
    </div>
    <div class="legs">
        <div class="front-legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
        <div class="hind-leg">
        </div>
    </div>
    <div class="tail">
        <div class="tail">
            <div class="tail">
                <div class="tail">
                    <div class="tail">
                        <div class="tail">
                            <div class="tail"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<svg style="position:absolute" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>


        <filter id="squiggly-0">
            <feTurbulence baseFrequency="0.02" id="turbulence" numOctaves="3" result="noise" seed="0"/>
            <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="2"/>
        </filter>
        <filter id="squiggly-1">
            <feTurbulence baseFrequency="0.02" id="turbulence" numOctaves="3" result="noise" seed="1"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
        </filter>

        <filter id="squiggly-2">
            <feTurbulence baseFrequency="0.02" id="turbulence" numOctaves="3" result="noise" seed="2"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
        </filter>
        <filter id="squiggly-3">
            <feTurbulence baseFrequency="0.02" id="turbulence" numOctaves="3" result="noise" seed="3"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
        </filter>

        <filter id="squiggly-4">
            <feTurbulence baseFrequency="0.02" id="turbulence" numOctaves="3" result="noise" seed="4"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="1"/>
        </filter>
    </defs>
</svg>
<!-- partial -->
<script src="Js/new.js"></script>

</body>

</html>
